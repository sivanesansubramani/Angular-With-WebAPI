<p>Login Form....!</p>
<div>
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" name="LoginForm">
    <div>
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameField="ngModel" 
      />
      <span *ngIf="usernameField.invalid && usernameField.dirty" style="color:red">
        <span *ngIf="usernameField.errors?.required">Username is required.</span>
      </span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordField="ngModel" 
      />
      <span *ngIf="passwordField.invalid && passwordField.dirty" style="color:red">
        <span *ngIf="passwordField.errors?.required">Password is required.</span>
      </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
  </form>
</div>
